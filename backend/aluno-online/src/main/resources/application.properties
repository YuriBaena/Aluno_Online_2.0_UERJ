spring.application.name=aluno-online

# Use o Endpoint que você copiou do painel RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080

# Avisa ao Spring para rodar scripts de inicialização
spring.sql.init.mode=always

# Aponta o caminho exato do seu arquivo
spring.sql.init.schema-locations=classpath:sql/import/sequences.sql