name: CI/CD Pipeline Fullstack

on:
  push:
    branches: [ "**" ]         # Roda testes em todas as branches
  pull_request:
    branches: [ "**" ]         # Roda testes em todos os PRs
  workflow_dispatch:           # Habilita o botÃ£o de Deploy Manual no GitHub

jobs:
  # =========================
  # Testes
  # =========================
  test_backend:
    name: Test Backend (Spring)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run Backend Tests
        working-directory: backend/aluno-online
        env:
          SCRAPING_PYTHON_PATH: ${{ secrets.SCRAPING_PYTHON_PATH }}
          SCRAPING_SCRIPT_PATH: ${{ secrets.SCRAPING_SCRIPT_PATH }}
        run: mvn test -Dspring.profiles.active=test

  test_frontend:
    name: Test Frontend (Angular)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend/aluno-online
        run: npm install
      - name: Run Frontend Tests
        working-directory: frontend/aluno-online
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # =========================
  # Build
  # =========================
  build:
    name: Build Backend + Frontend
    needs: [ test_backend, test_frontend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Build Backend
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: mvn clean package -DskipTests
        working-directory: backend/aluno-online

      - name: Setup Node & Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install
          npm run build -- --configuration production
        working-directory: frontend/aluno-online

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-assets
          path: |
            backend/aluno-online/target/*.jar
            frontend/aluno-online/dist/aluno-online/
            backend/aluno-online/src/main/resources/scripts/

  # =========================
  # Deploy (MANUAL)
  # =========================
  deploy:
    name: Deploy Fullstack
    needs: build
    runs-on: ubuntu-latest
    # SÃ“ EXECUTA se vocÃª for na aba Actions e clicar no botÃ£o "Run Workflow" na branch main
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-assets

      # ---------- SETUP AMBIENTE PYTHON (EC2) ----------
      - name: Verificar e Instalar Python/Selenium na EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- ðŸ› ï¸ Iniciando VerificaÃ§Ã£o do Ambiente de Scraping ---"
            if ! command -v python3 &> /dev/null; then
              sudo apt update && sudo apt install python3 -y
            fi
            if ! command -v pip3 &> /dev/null; then
              sudo apt update && sudo apt install python3-pip -y
            fi
            if ! command -v google-chrome &> /dev/null; then
              wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
              sudo apt install ./google-chrome-stable_current_amd64.deb -y
              rm google-chrome-stable_current_amd64.deb
            fi
            pip3 install selenium webdriver-manager --break-system-packages --quiet
            echo "âœ… Ambiente Python Preparado."

      # ---------- DEPLOY BACKEND E SCRIPTS (EC2) ----------
      - name: Enviar JAR e Scripts para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/aluno-online/target/*.jar,backend/aluno-online/src/main/resources/scripts/*"
          target: "~/app_temp"
          strip_components: 3

      - name: Configurar JAR, Scripts e Reiniciar ServiÃ§o
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- Configurando Arquivos no Servidor ---"
            mkdir -p ~/app/scripts
            
            # 1. Mover JAR
            JAR_FILE=$(find ~/app_temp -name "*.jar" | head -n 1)

            if [ -n "$JAR_FILE" ]; then
              echo "âœ… Novo JAR encontrado em: $JAR_FILE"
              echo "ðŸšš Movendo para ~/app/backend.jar..."
              mv -f "$JAR_FILE" ~/app/backend.jar
            fi

            # 2. Sincronizar Scripts Python e dar permissÃ£o
            echo "ðŸ“‚ Atualizando scripts Python..."
            cp -r ~/app_temp/src/main/resources/scripts/* ~/app/scripts/
            chmod +x ~/app/scripts/*.py
            
            # 3. Limpeza e ReinicializaÃ§Ã£o
            rm -rf ~/app_temp
            sudo systemctl restart backend.service
            echo "ðŸš€ Backend e Scripts atualizados com sucesso!"

      # ---------- DEPLOY FRONTEND (S3) ----------
      - name: Deploy Frontend para S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          echo "--- Iniciando Deploy do Frontend ---"
          # Sincroniza o conteÃºdo da pasta browser diretamente na raiz do S3
          aws s3 sync frontend/aluno-online/dist/aluno-online/browser/ s3://${{ secrets.S3_BUCKET }} --delete
          echo "âœ… SincronizaÃ§Ã£o com S3 finalizada."

      - name: InvalidaÃ§Ã£o CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "ðŸš€ Cache do CloudFront limpo com sucesso!"