name: CI/CD Pipeline Fullstack

on:
  push:
    branches: [ "**" ]         # Roda testes em todas as branches
  pull_request:
    branches: [ "**" ]         # Roda testes em todos os PRs
  workflow_dispatch:           # Habilita o bot√£o de Deploy Manual no GitHub

jobs:
  # =========================
  # Testes
  # =========================
  test_backend:
    name: Test Backend (Spring)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run Backend Tests
        working-directory: backend/aluno-online
        env:
          SCRAPING_PYTHON_PATH: ${{ secrets.SCRAPING_PYTHON_PATH }}
          SCRAPING_SCRIPT_PATH: ${{ secrets.SCRAPING_SCRIPT_PATH }}
        run: mvn test -Dspring.profiles.active=test

  test_frontend:
    name: Test Frontend (Angular)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend/aluno-online
        run: npm install
      - name: Run Frontend Tests
        working-directory: frontend/aluno-online
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # =========================
  # Build
  # =========================
  build:
    name: Build Backend + Frontend
    needs: [ test_backend, test_frontend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Build Backend
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: mvn clean package -DskipTests
        working-directory: backend/aluno-online

      - name: Setup Node & Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install
          npm run build -- --configuration production
        working-directory: frontend/aluno-online

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-assets
          path: |
            backend/aluno-online/target/*.jar
            frontend/aluno-online/dist/aluno-online/
            backend/aluno-online/src/main/resources/scripts/

# =========================
  # 3. Deploy
  # =========================
  deploy:
    name: Deploy Fullstack
    needs: build
    runs-on: ubuntu-latest
    # S√ì EXECUTA se voc√™ for na aba Actions e clicar no bot√£o "Run Workflow" na branch main
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-assets

      # PASSO 1: Enviar ficheiros primeiro para que o requirements.txt esteja l√°
      - name: Enviar JAR e Scripts para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/aluno-online/target/*.jar,backend/aluno-online/src/main/resources/scripts/*"
          target: "~/app_temp"
          strip_components: 3 

      # PASSO 2: Organizar pastas, instalar depend√™ncias e reiniciar
      - name: Configurar Servidor e Instalar Python Requirements
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- üìÇ Organizando Pastas na EC2 ---"
            mkdir -p ~/app/scripts
            
            # Mover o JAR
            if [ -f ~/app_temp/target/*.jar ]; then
               mv -f ~/app_temp/target/*.jar ~/app/backend.jar
               echo "‚úÖ JAR movido."
            fi

            # Mover os Scripts (incluindo o requirements.txt)
            if [ -d ~/app_temp/main/resources/scripts ]; then
               cp -r ~/app_temp/main/resources/scripts/* ~/app/scripts/
               chmod +x ~/app/scripts/*.py
               echo "‚úÖ Scripts Python e requirements.txt copiados para ~/app/scripts"
            fi

            echo "--- üêç Configurando Ambiente Python ---"
            # Garante que o pip e o chrome est√£o presentes
            sudo apt update -y && sudo apt install -y python3-pip google-chrome-stable || true
            
            # Instala√ß√£o das depend√™ncias do ficheiro enviado
            if [ -f ~/app/scripts/requirements.txt ]; then
               echo "üì¶ Instalando depend√™ncias a partir do requirements.txt..."
               pip3 install -r ~/app/scripts/requirements.txt --break-system-packages --quiet
               echo "‚úÖ Bibliotecas Python instaladas."
            else
               echo "‚ö†Ô∏è Erro: requirements.txt n√£o encontrado em ~/app/scripts!"
            fi

            # Limpeza e Rein√≠cio
            rm -rf ~/app_temp
            echo "üîÑ Reiniciando servi√ßo Spring Boot..."
            sudo systemctl restart backend.service
            sudo systemctl status backend.service --no-pager | grep Active
            echo "üöÄ Deploy do Backend e Python Conclu√≠do!"

      # ---------- DEPLOY FRONTEND (S3) ----------
      - name: Deploy Frontend para S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          echo "--- Iniciando Deploy do Frontend ---"
          # Sincroniza o conte√∫do da pasta browser diretamente na raiz do S3
          aws s3 sync frontend/aluno-online/dist/aluno-online/browser/ s3://${{ secrets.S3_BUCKET }} --delete
          echo "‚úÖ Sincroniza√ß√£o com S3 finalizada."

      - name: Invalida√ß√£o CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "üöÄ Cache do CloudFront limpo com sucesso!"