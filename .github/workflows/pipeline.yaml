name: CI/CD Pipeline Fullstack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # =========================
  # Test Backend
  # =========================
  test_backend:
    name: Test Backend (Spring)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Backend Tests
        working-directory: backend/aluno-online
        run: mvn test -Dspring.profiles.active=test

  # =========================
  # Test Frontend
  # =========================
  test_frontend:
    name: Test Frontend (Angular)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: frontend/aluno-online
        run: npm install

      - name: Run Frontend Tests
        working-directory: frontend/aluno-online
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # =========================
  # Build Backend + Frontend
  # =========================
  build:
    name: Build Backend + Frontend
    needs: [ test_backend, test_frontend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend Build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build backend
        working-directory: backend/aluno-online
        run: mvn clean package -DskipTests

      # Frontend Build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build frontend
        working-directory: frontend/aluno-online
        run: |
          npm install
          npm run build

  # =========================
  # Deploy
  # =========================
  deploy:
    name: Deploy Fullstack
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # ---------- Deploy Backend ----------
      - name: Deploy Backend na EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/app
            # Copia o jar do runner para a EC2
            scp -i ~/.ssh/$(echo "${{ secrets.EC2_SSH_KEY_FILE_NAME }}") backend/aluno-online/target/aluno-online.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/backend.jar
            # Reinicia o servi√ßo
            sudo systemctl restart backend.service

      # ---------- Deploy Frontend ----------
      - name: Deploy Frontend para S3 + CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws s3 sync frontend/aluno-online/build/ s3://${{ secrets.S3_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
