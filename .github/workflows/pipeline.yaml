name: CI/CD Pipeline Fullstack

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:

# =========================
# 1. TESTES
# =========================

  test_backend:
    name: Test Backend (Spring)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run Backend Tests
        working-directory: backend/aluno-online
        env:
          SCRAPING_PYTHON_PATH: ${{ secrets.SCRAPING_PYTHON_PATH }}
          SCRAPING_SCRIPT_PATH: ${{ secrets.SCRAPING_SCRIPT_PATH }}
        run: mvn test -Dspring.profiles.active=test


  test_frontend:
    name: Test Frontend (Angular)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend/aluno-online
        run: npm install

      - name: Run Frontend Tests
        working-directory: frontend/aluno-online
        run: npm test -- --watch=false --browsers=ChromeHeadless


# =========================
# 2. BUILD
# =========================

  build:
    name: Build Backend + Frontend
    needs: [ test_backend, test_frontend ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Build Backend
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build Backend
        working-directory: backend/aluno-online
        run: mvn clean package -DskipTests

      - name: Setup Node & Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend/aluno-online
        run: |
          npm install
          npm run build -- --configuration production

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-assets
          path: |
            backend/aluno-online/target/*.jar
            backend/aluno-online/src/main/resources/scripts/
            frontend/aluno-online/dist/aluno-online/


# =========================
# 3. DEPLOY
# =========================

  deploy:
    name: Deploy Fullstack
    needs: build
    runs-on: ubuntu-latest

    # S√≥ deploy manual na main
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-assets


      # ---------- BACKEND + PYTHON ----------
      - name: Enviar JAR e Scripts para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/aluno-online/target/*.jar,backend/aluno-online/src/main/resources/scripts/*"
          target: "~/app_temp"
          strip_components: 2


      - name: Configurar Servidor e Instalar Depend√™ncias Python
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "--- üìÇ Organizando Pastas ---"
            mkdir -p ~/app/scripts

            # Procura o JAR onde quer que ele tenha ca√≠do em app_temp
            find ~/app_temp -name "*.jar" -exec mv {} ~/app/backend.jar \;

            # Procura o requirements.txt
            find ~/app_temp -name "requirements.txt" -exec cp {} ~/app/scripts/requirements.txt \;

            echo "--- üêç Configurando Python ---"

            # Instala pip se necess√°rio
            if ! python3 -m pip --version >/dev/null 2>&1; then
              echo "üì¶ Instalando python3-pip..."
              sudo apt update -y && sudo apt install -y python3-pip || \
              sudo yum install -y python3-pip
            fi

            python3 -m pip install --upgrade pip

            if [ -f ~/app/scripts/requirements.txt ]; then
              echo "üì¶ Instalando depend√™ncias Python..."
              python3 -m pip install -r ~/app/scripts/requirements.txt
            else
              echo "‚ùå requirements.txt n√£o encontrado!"
              exit 1
            fi

            rm -rf ~/app_temp

            echo "--- üîÑ Reiniciando Backend ---"
            sudo systemctl restart backend.service
            sudo systemctl status backend.service --no-pager | grep Active

            echo "üöÄ Deploy Backend + Python conclu√≠do!"


      # ---------- FRONTEND (S3) ----------
      - name: Deploy Frontend para S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws s3 sync frontend/aluno-online/dist/aluno-online/browser/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalida√ß√£o CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
