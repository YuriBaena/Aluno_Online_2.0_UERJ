name: CI/CD Pipeline Fullstack

on:
  push:
    branches: [ "**" ]         # Roda testes em todas as branches
  pull_request:
    branches: [ "**" ]         # Roda testes em todos os PRs
  workflow_dispatch:           # Habilita o bot√£o de Deploy Manual no GitHub

jobs:
  # =========================
  # Testes
  # =========================
  test_backend:
    name: Test Backend (Spring)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run Backend Tests
        working-directory: backend/aluno-online
        run: mvn test -Dspring.profiles.active=test

  test_frontend:
    name: Test Frontend (Angular)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend/aluno-online
        run: npm install
      - name: Run Frontend Tests
        working-directory: frontend/aluno-online
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # =========================
  # Build
  # =========================
  build:
    name: Build Backend + Frontend
    needs: [ test_backend, test_frontend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Build Backend
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: mvn clean package -DskipTests
        working-directory: backend/aluno-online

      - name: Setup Node & Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install
          npm run build -- --configuration production
        working-directory: frontend/aluno-online

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-assets
          path: |
            backend/aluno-online/target/*.jar
            frontend/aluno-online/dist/aluno-online/

  # =========================
  # Deploy (MANUAL)
  # =========================
  deploy:
    name: Deploy Fullstack
    needs: build
    runs-on: ubuntu-latest
    # S√ì EXECUTA se voc√™ for na aba Actions e clicar no bot√£o "Run Workflow" na branch main
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-assets

      # ---------- DEPLOY BACKEND (EC2) ----------
      - name: Enviar JAR para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/aluno-online/target/*.jar"
          target: "~/app_temp"
          strip_components: 3

      - name: Configurar JAR e Reiniciar Servi√ßo
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- Iniciando Deploy do Backend ---"
            mkdir -p ~/app
            
            # Procura o ficheiro JAR de forma din√¢mica para evitar erros de estrutura
            JAR_FILE=$(find ~/app_temp -name "*.jar" | head -n 1)

            if [ -n "$JAR_FILE" ]; then
              echo "‚úÖ Novo JAR encontrado em: $JAR_FILE"
              echo "üöö Movendo para ~/app/backend.jar..."
              mv -f "$JAR_FILE" ~/app/backend.jar
              
              echo "üßπ Limpando pastas tempor√°rias..."
              rm -rf ~/app_temp
              
              echo "üîÑ Reiniciando servi√ßo backend.service..."
              sudo systemctl restart backend.service
              echo "üöÄ Backend atualizado com sucesso!"
            else
              echo "‚ùå ERRO: Ficheiro JAR n√£o encontrado em ~/app_temp"
              ls -R ~/app_temp
              exit 1
            fi

      # ---------- DEPLOY FRONTEND (S3) ----------
      - name: Deploy Frontend para S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          echo "--- Iniciando Deploy do Frontend ---"
          # Sincroniza o conte√∫do da pasta browser diretamente na raiz do S3
          aws s3 sync frontend/aluno-online/dist/aluno-online/browser/ s3://${{ secrets.S3_BUCKET }} --delete
          echo "‚úÖ Sincroniza√ß√£o com S3 finalizada."

      - name: Invalida√ß√£o CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "üöÄ Cache do CloudFront limpo com sucesso!"