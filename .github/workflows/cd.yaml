name: CD - Deploy Manual

on:
  workflow_dispatch: # Habilita exclusivamente o bot√£o manual na aba Actions

jobs:
  deploy:
    name: Executar Deploy para AWS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      # 1. SEGURAN√áA: Bloqueia se o CI n√£o estiver verde
      - name: Verificar se o CI passou
        uses: heavens-hell/last-workflow-status-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_file_name: ci.yml # Nome exato do outro arquivo de build
          branch: main

      # 2. DOWNLOAD DOS ARTEFATOS (Gerados pelo CI)
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: backend-dist

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: frontend-dist

      # 3. DEPLOY BACKEND (EC2)
      - name: Enviar JAR para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-dist/**/*.jar"
          target: "~/app_temp"
          strip_components: 1

      - name: Configurar e Reiniciar Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- Iniciando Atualiza√ß√£o do Backend ---"
            mkdir -p ~/app
            # Busca o JAR dentro da pasta tempor√°ria
            JAR_FILE=$(find ~/app_temp -name "*.jar" | head -n 1)
            
            if [ -n "$JAR_FILE" ]; then
              mv -f "$JAR_FILE" ~/app/backend.jar
              rm -rf ~/app_temp
              sudo systemctl restart backend.service
              echo "‚úÖ Backend reiniciado com sucesso!"
            else
              echo "‚ùå Erro: JAR n√£o encontrado!"
              exit 1
            fi

      # 4. DEPLOY FRONTEND (S3 + CloudFront)
      - name: Sincronizar S3 (Frontend)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          echo "--- Enviando Front para o S3 ---"
          # O download-artifact extrai o conte√∫do dentro de frontend-dist
          # Sincronizamos a subpasta browser que o Angular cria
          aws s3 sync frontend-dist/browser/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Limpar Cache CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "üöÄ Deploy conclu√≠do com sucesso!"