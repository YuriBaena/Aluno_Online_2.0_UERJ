name: CD - Deploy Manual

on:
  workflow_dispatch: # Apenas o bot√£o manual

jobs:
  deploy:
    name: Executar Deploy para AWS
    runs-on: ubuntu-latest
    # Seguran√ßa: Garante que o bot√£o s√≥ funcione se a branch selecionada for a main
    if: github.ref == 'refs/heads/main'
    
    steps:
      # 1. VERIFICA√á√ÉO DE SEGURAN√áA: S√≥ continua se o CI da main estiver verde
      - name: Verificar status do √∫ltimo CI
        uses: andymckay/last-workflow-status@v1
        with:
          workflow: ci.yml # Nome do seu arquivo de build/teste
          branch: main
          # Se o status n√£o for 'success', o job falha aqui mesmo
          
      # 2. DOWNLOAD DOS ARTEFATOS (Gerados no workflow de CI)
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: backend-dist

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: frontend-dist

      # 3. DEPLOY BACKEND (EC2 via SCP e SSH)
      - name: Enviar JAR para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-dist/**/*.jar"
          target: "~/app_temp"
          strip_components: 1

      - name: Configurar e Reiniciar Backend via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- Atualizando Backend ---"
            mkdir -p ~/app
            JAR_FILE=$(find ~/app_temp -name "*.jar" | head -n 1)
            
            if [ -n "$JAR_FILE" ]; then
              mv -f "$JAR_FILE" ~/app/backend.jar
              rm -rf ~/app_temp
              sudo systemctl restart backend.service
              echo "‚úÖ Backend atualizado e reiniciado!"
            else
              echo "‚ùå Erro: JAR n√£o encontrado!"
              exit 1
            fi

      # 4. DEPLOY FRONTEND (S3 + CloudFront)
      - name: Sincronizar S3 (Frontend)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          echo "--- Enviando Frontend para S3 ---"
          # O sync apaga o que n√£o est√° no build e sobe o novo
          aws s3 sync frontend-dist/browser/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Limpar Cache CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "üöÄ Deploy finalizado com sucesso!"